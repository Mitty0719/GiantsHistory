<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">

</head>
<body>
    <div class="ground">
        <div class="logo-con">
            <figure class="logo-img 1975-logo">
                <img src="" alt="">
            </figure>
            <figure class="logo-img 1993-logo">

            <figure class="logo-img 1996-logo">

            <figure class="logo-img 2003-logo">

            <figure class="logo-img 2009-logo">

            </section>

            <ul class="year-list"></ul>

    <script type="text/javascript" src="js/class.js"></script>
